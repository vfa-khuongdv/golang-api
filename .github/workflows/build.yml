name: Workflows

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸ“¦ Download Go modules
        run: go mod download

      - name: âœ… Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: --timeout=7m --skip-dirs=cmd,docs,tests ./...
          only-new-issues: false

  test:
    name: âœ… Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸ“¦ Install gotestsum for Test Reporting
        run: |
          go install gotest.tools/gotestsum@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Download Go modules
        run: go mod download

      - name: ğŸ§ª Run Unit Tests with Coverage
        run: |
          gotestsum --format=standard-verbose -- -coverprofile=coverage.out $(go list ./... | grep -v -E '/(cmd|docs|tests)')
          go tool cover -func=coverage.out

      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  measure:
    name: ğŸ“Š Coverage / Measuring Unit
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: â¬‡ï¸ Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: .

      - name: ğŸ“Š Enforce Coverage Threshold
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' \
          | awk '{ if ($1+0 < 70) { print "Coverage too low!"; exit 1 } }'

